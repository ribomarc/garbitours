<!DOCTYPE html>
    
<!-- Common scripts to be inserted at the end of the code -->

<!-- Contact Form -->
<div class="modal fade" id="contact" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<form class="form-horizontal" role="form" action="participants.php" method="POST">
					<div class="modal-header">
						<h4>Confirmação de presença</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label for="contact-name" class="col-sm-2 control-label" style="text-align:left">Nome</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="contact-name" name="contact-name" required placeholder="Nome e Sobrenome">
							</div>
						</div>
						<div class="form-group">
							<label for="contact-email" class="col-sm-2 control-label" style="text-align:left">Email</label>
							<div class="col-sm-10">
								<input type="email" class="form-control" id="contact-email" name="contact-email" required placeholder="example@domain.com">
							</div>
						</div>
						<div class="form-group">
							<label for="contact-phone" class="col-sm-2 control-label" style="text-align:left">N° celular</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="contact-phone" name="contact-phone" required placeholder="+55 345678999">
							</div>
						</div>
						<div class="form-group">
							<label for="contact-companion" class="col-sm-2 control-label" style="text-align:left">Pessoas adicionais</label>
							<div class="col-sm-10">
								<input type="number" class="form-control" id="contact-companion" name="contact-companion" min="0" max="10">
							</div>
						</div>
						<div class="form-group">
							<label for="contact-message" class="col-sm-2 control-label" style="text-align:left">Mensagem</label>
							<div class="col-sm-10">
								<textarea class="form-control" id="contact-message" name="contact-message" rows="4" style="resize:none"></textarea>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn-danger">Eu vou!</button>
						<a class="btn btn-default" data-dismiss="modal">Fechar</a>
					</div>
				</form>
			</div>
		</div>
	</div>
