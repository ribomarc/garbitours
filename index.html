<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Casamento Andressa e Marc</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- link to customized design -->
    <link href="css/custom.css" rel="stylesheet">
    <!-- link to fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Dancing+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Kalam' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body ng-app="app">

    <header class="navbar navbar-default navbar-fixed-top">
        <div class="container" ng-controller="navBarCtrl">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" ng-click="isCollapsed = !isCollapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" ng-href="#/{{language}}">{{menuText.brand}}</a>
            </div>
            <nav class="hidden-xs">
                <ul class="nav navbar-nav navbar-right">
                    <li><a ng-href="#/{{language}}">{{menuText.home}}</a></li>
                    <li><a ng-href="#/{{language}}/about-us">{{menuText.aboutUs}}</a></li>
                    <li><a ng-href="#/{{language}}/program">{{menuText.program}}</a></li>
                    <li><a ng-href="#/{{language}}/gallery">{{menuText.gallery}}</a></li>
                    <li><a ng-href="#/{{language}}/tips">{{menuText.tips}}</a></li>
                    <li><a ng-href="#/{{language}}/gifts">{{menuText.gifts}}</a></li>
                    <li class="max-width-30"><a ng-href="#/en/{{section}}"><img src="img/language/en.png" width="23" height="17"></a></li>
                    <li class="max-width-30"><a ng-href="#/br/{{section}}"><img src="img/language/br.jpg" width="23" height="17"></a></li>
                    <li class="max-width-30"><a ng-href="#/cat/{{section}}"><img src="img/language/cat.png" width="23" height="17"></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div ng-view></div>


    <footer class="footer">
        <div class="container">
            <audio controls autoplay preload="auto">
                <source src="audios/Lifehouse.ogg" type="audio/ogg">
                <source src="audios/01 Try.mp3" type="audio/mpeg">
                <source src="audios/06_Pra_Sonhar.ogg" type="audio/ogg">
                <source src="audios/06 Pra Sonhar.mp3" type="audio/mpeg">
                <source src="audios/01 Felicidade.mp3" type="audio/mpeg">
                <source src="audios/01_Felicidade.ogg" type="audio/ogg">
                Your browser does not support the audio element.
            </audio>
            <p>Â© 2015 Marc Ribo.</p>
        </div>
    </footer>

    <script src="dist/app.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
